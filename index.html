<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 및 깃 연습용 사이드 프로젝트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>

<body>
    <header id="header">
        <h1>
            <a href="#">블로그 만들어보기</a>
        </h1>
        <nav class="header-nav">
            <ul class="header-list">
                <div onclick="toggleMenu('home')">
                    <li id="home">홈</li>
                </div>
                <div onclick="toggleMenu('write')">
                    <li id="write">글 쓰기</li>
                </div>
                <div onclick="toggleMenu('guestbook')">
                    <li id="guestbook">방명록</li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="content-wrap">
                <div class="content-list">
                    <article class="post-section" id="homeContent">
                        <div class="post-header">
                            <h2>
                                전체 글                                
                                <!-- 전체 글 갯수 조회 -->
                                <em></em>
                            </h2>
                        </div>

                        <!-- 가장 최근에 등록한 글목록 -->
                        <div recent-post-list>
                            <!-- 클릭 시 모달창으로 화면 표시 -->
                        </div>
                    </article>
                    <article class="post-section" id="writeContent" style="display:none;">
                        <!-- 글 목록 컨텐츠 -->    
                        
                        <!-- 글 쓰기 폼 -->
                        <form id="writeForm">
                            <div id="name-password">
                                <input type="text" id="name" name="name" placeholder="이름" required>
                                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                            </div>                            
                            <div id="title-content">
                                <input type="text" id="title" name="title" placeholder="제목" required>
                                <textarea id="content" name="content" placeholder="내용" required></textarea>
                            </div>            
                            <div id="submit-btn">
                                <button type="submit" class="write-btn">글쓰기</button>
                            </div>                
                            
                        </form>
                        <!-- 글 쓰기 제출 버튼 -->
                        
                        
                    </article>

                    <article class="post-section" id="guestbookContent" style="display:none;">
                        <!-- 방명록 컨텐츠 -->
                        방명록 예시
                    </article>
                </div>


                <aside class="sidebar">
                    <div class="sidebar-content">
                        <!-- 최근글 / 인기글 -->
                        <div class="post-btn">
                            <h2 class="btn-class">
                                <button id="recent-btn" class="tab-btn" type="button">최근 글</button>
                                <button id="popular-btn" class="tab-btn" type="button">인기 글</button>
                            </h2>
                        </div>
                        <div id="recent" class="tab-list">
                            <ul>                                
                                <li>최근 글 1</li>
                                <li><!-- 최근 글 2 --></li>
                                <li><!-- 최근 글 3 --></li>
                                <li><!-- 최근 글 4 --></li>
                                <li><!-- 최근 글 5 --></li>
                            </ul>
                        </div>
                        <div id="popular" class="tab-list">
                            <ul>
                                <li><a href=""><!-- 인기 글 1 --></a></li>
                                <li><a href=""><!-- 인기 글 2 --></a></li>
                                <li><a href=""><!-- 인기 글 3 --></a></li>
                                <li><a href=""><!-- 인기 글 4 --></a></li>
                                <li><a href=""><!-- 인기 글 5 --></a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>




    <footer class="footer">
        <p>&copy; 블로그 및 깃 연습용 사이드 프로젝트</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
